<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Varieties - Grocery Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero">
    <h1>Fresh Apple Varieties</h1>
    <p>Explore colorful, tasty apples available in our grocery store</p>
  </header>

  <section class="product__photo">
    <div class="photo-container">
      <div class="photo-main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple">
      </div>

      <div class="photo-album">
        <ul>
          <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple View 1"></li>
          <li><img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Granny_smith_and_cross_section.jpg" alt="Green Apple"></li>
          <li><img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Apple_Golden_Delicious.jpg" alt="Yellow Apple"></li>
          <li><img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Orangeapple.jpg" alt="Orange Apple"></li>
        </ul>
      </div>
    </div>

    <div class="details">
      <h2 class="price">$7.93</h2>

      <div class="variant">
        <h3>Available Colors</h3>
        <ul>
          <li><img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Granny_smith_and_cross_section.jpg" alt="Green Apple" title="Green"></li>
          <li><img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Apple_Golden_Delicious.jpg" alt="Yellow Apple" title="Yellow"></li>
          <li><img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Orangeapple.jpg" alt="Orange Apple" title="Orange"></li>
          <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple" title="Red"></li>
        </ul>
      </div>

      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Boosts immunity with rich antioxidants</li>
          <li>Improves heart health and reduces cholesterol</li>
          <li>Enhances digestion with natural fiber</li>
          <li>Provides natural sweetness and energy</li>
        </ul>
      </div>

      <button class="cart-btn">ADD TO CART</button>
    </div>
  </section>

</body>
</html>
